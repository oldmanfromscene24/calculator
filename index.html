<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=".\javascript.js" defer></script>
    <link rel="stylesheet" href=".\styles.css">
    <title>Calcoolator</title>
</head>

<body>
    <div class="container">
    <div id="buttons">
        <div id="numbers">
            <div id="0" class="numbers">0</div>
            <div id="1" class="numbers">1</div>
            <div id="2" class="numbers">2</div>
            <div id="3" class="numbers">3</div>
            <div id="4" class="numbers">4</div>
            <div id="5" class="numbers">5</div>
            <div id="6" class="numbers">6</div>
            <div id="7" class="numbers">7</div>
            <div id="8" class="numbers">8</div>
            <div id="9" class="numbers">9</div>
            <div id="." class="numbers">.</div>
        </div>
        <div id="operators">
            <div id="add" class="operators">+</div>
            <div id="subtract" class="operators">-</div>
            <div id="multiply" class="operators">*</div>
            <div id="divide" class="operators">/</div>
            <div id="back" class="back">BACK</div>
            <div id="clear" class="clear">CLEAR</div>
            <div id="equals" class="equals">=</div>
        </div>
    </div>
    <div id="display"></div>
</div>
</body>

</html>
